<section class="contact">
    <h2>Contactez-nous</h2>
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required placeholder="Votre nom">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Votre email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Votre message"></textarea>
        </div>
        <button type="submit" class="submit-btn">Envoyer</button>
    </form>
</section>

<section class="signup">
    <h2>Inscription à nos événements</h2>
    <form class="signup-form">
        <div class="form-group">
            <label for="fullName">Nom Complet</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Votre nom complet">
        </div>
        <div class="form-group">
            <label for="emailSignup">Email</label>
            <input type="email" id="emailSignup" name="emailSignup" required placeholder="Votre email">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="Choisir un mot de passe">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmer le mot de passe">
        </div>
        <button type="submit" class="submit-btn">S'inscrire</button>
    </form>
</section>
